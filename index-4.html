<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/style4.css" type="text/css">
  <title>Check</title>
</head>
<body>
  <div id="wrapper">
    <section id="main">
      <nav>
        <a href="javascript:void(0);" class="icon" onclick="collapsibleNavbar()">&#9776;</a>
        <ul id="mainUlNav">
          <li class="collapsible"><a href="">Introduction</a </li>
          <li class="collapsible"><a href="">Login</a></li>
          <li class="collapsible"><a href="">About</a></li>
        </ul>
      </nav>
      <div id="bckgr"></div>
      <div id="stars"></div>
      <div id="mainFrame">
        <h2>create</h2>
        <p>Write down your objective and set a time-limit to complete the task.</p>
        <form class="createForm">
          <input type="text" id="entry" maxlength="25">
          <div class="time-range">
            <input class="periods" type="radio" name="selector" id="Daily" value="1"><label for="Daily">Day</label>
            <input class="periods" type="radio" name="selector" id="Weekly" value="7" checked><label for="Weekly">Week</label>
            <input class="periods" type="radio" name="selector" id="Monthly" value="30"><label for="Monthly">Month</label>
          </div>
          <button id="postIt" type="button">Create</button>
        </form>
        <section class="mainBox">
          <div class="card">
            <div class="objective">
              <p>Lorem ipsum dolor sit amet, consecteturs</p>
              <time>5 Days Remaining</time>
              <button class="rewardAsk" type="button" name="reward-ask">R</button>
              <button class="cardCheck" type="button" name="cardCheck"></button>
            </div>
          </div>
        </section>
      </div>
      <div id="rewardFrame">
        <h2>reward</h2>
      </div>
    </section>
  </div>
  <script>
    function collapsibleNavbar() {
      let li = document.getElementsByClassName("collapsible");
      let ul = document.getElementById("mainUlNav");
      if (!ul.style.height) {
        ul.style.height = "378px";
      }
      else {
        ul.style.height = null;
      }
    }
  </script>
  <script type="text/javascript" src="javascript2.js"></script>
</body>
</html>
