<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="images/github-box.png" />
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Checkbox</h1>
    </header>
    <blockquote id="random-quote" cite="">
      <p>
        <i class="quote">"Clean your room"</i>
      </p>
      <p>
        Jordan B. Peterson
      </p>
    </blockquote>
    <main id="frame">
      <form id="text-box">
        <input type="text" maxlength="25" placeholder="E.g. Swimming" required>
        <button onclick="addElement()">Create</button>
      </form>
      <section id="display">
        <div class="card" id="card-1">
          <time>25/2/2018 12:32:32</time>
          <span>Coffee</span>
          <p id="demo"></p>
        </div>
      </section>
    </main>
    <footer id="contact">
      <span>
        Made by
      </span>
      <p>√Ångel Casas Pescador</p>
      <ul class="icons">
        <li><img src="images/instagram.png" alt="instagram" title="Instagram"></li>
        <li><img src="images/linkedin.png" alt="linkedin" title="Linkedin"></li>
        <li><img src="images/github-box.png" alt="github" title="Github"></li>
      </ul>
    </footer>
  </div>
  <script>
function myFunction() {
    var x = document.getElementById("text-box");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value;
    }
    document.getElementById("new").innerHTML = text;
}
function addElement() {
  //Create new div > span,time elements
  var newDiv = document.createElement("div");
  newDiv.className = "card";
  var newSpan = document.createElement("span");
  var newTime = document.createElement("time");
  //add text input to span
  var x = document.getElementById("text-box");
  var input = "";
  var i;
  for (i = 0; i < x.length ;i++) {
      input += x.elements[i].value;
  }
  //add content
  var time = new Date().toLocaleString();
  //add content to div > span,time
  newSpan.innerHTML = input;
  newTime.innerHTML = time;
  newDiv.appendChild(newTime);
  newDiv.appendChild(newSpan);
  var element = document.getElementById("display");
  element.appendChild(newDiv)
}
</script>
</body>

</html>
