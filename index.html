<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script defer src="JS/fontawesome-all.js"></script>

<body>
  <div id="wrapper">
    <header>
      <h1>Checkbox</h1>
      <blockquote id="random-quote" cite="">
        <p>
          <i class="quote">"Clean your room"</i>
        </p>
        <p>
          Jordan B. Peterson
        </p>
      </blockquote>
    </header>
    <main id="frame">
      <form id="text-box">
        <input type="text" maxlength="25" onfocus="this.value=''" value="E.g. Swimming" required>
        <div class="time-range">
          <input type="radio" name="selector" id="Daily"><label for="Daily">Day</label>
          <input type="radio" name="selector" id="Weekly" checked><label for="Weekly">Week</label>
          <input type="radio" name="selector" id="Monthly"><label for="Monthly">Month</label>
        </div>
        <button onclick="addElement()">Create</button>
      </form>
      <section id="display">
        <div class="card" id="card-1">
          <time>25/2/2018 12:32:32</time>
          <span>Coffee</span>
          <p id="demo"></p>
        </div>
        <div class="card" id="card-1">
          <time>25/2/2018 12:32:32</time>
          <span>Coffee</span>
          <p id="demo"></p>
        </div>

          <time>25/2/2018 12:32:32</time>
          <span>Coffee</span>
          <p id="demo"></p>
        </div>
      </section>
    </main>
    <footer id="contact">
      <span>
        Made by
      </span>
      <p>√Ångel Casas Pescador</p>
      <ul class="icons">
        <li><i class="fab fa-instagram fa-2x"></i></li>
        <li><i class="fab fa-linkedin fa-2x"></i></li>
        <li><i class="fab fa-github-square fa-2x"></i></li>
      </ul>
    </footer>
  </div>
</body>

</html>
