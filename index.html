<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="icon" type="image/png" href="images/icons8-inspection-64.png" />
    <script defer src="JS/fontawesome-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Check</h1>
        <blockquote id="random-quote" cite="">
          <i id="quote">Specify your damn goals - Jordan B. Peterson</i>
        </blockquote>
      </header>
      <main id="frame">
        <form id="text-box">
          <input type="text" id="entry" maxlength="25" placeholder="Hard to find something to do..." onfocus="this.placeholder=''" onblur="this.placeholder='Hard to find something to do...'">
          <div class="time-range">
            <input class="periods" type="radio" name="selector" id="Daily" value="1"><label for="Daily">Day</label>
            <input class="periods" type="radio" name="selector" id="Weekly" value="7" checked><label for="Weekly">Week</label>
            <input class="periods" type="radio" name="selector" id="Monthly" value="30"><label for="Monthly">Month</label>
          </div>
          <button id="postit" type="button">Create</button>
        </form>
        <section id="display">
          <div class="card">
            <button class="reward-ask">Select Reward</button>
            <time>Click me if you didn't complete it</time>
            <span>Click me if you did!</span>
          </div>
          <div class="card">
            <time>25/2/2018 12:32:32</time>
            <span>Coffee</span>
          </div>
          <div class="card">
            <time>25/2/2018 12:32:32</time>
            <span>Coffee</span>
          </div>
          <div class="reward-frame">
            <div class="reward-dialog">
              <div class="reward-header">
                <span class="close">&times;</span>
                <h2>Available rewards</h2>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer id="contact">
        <div id="social">
          <ul class="icons">
            <li><i class="fab fa-linkedin fa-2x" title='Angel Casas Pescador'></i></li>
            <li><i class="fab fa-github-square fa-2x" title='@angel-casas'></i></li>
          </ul>
          <p>Author</p>
          <i id="social-arrow" class="fas fa-angle-down fa-sm"></i>
        </div>
        <aside id="Author">
          <span>Made by</span>
          <p>√Ångel Casas Pescador</p>
        </aside>
      </footer>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
